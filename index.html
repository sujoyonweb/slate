<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>slate.</title>

    <meta name="color-scheme" content="dark">
    <meta name="theme-color" content="#09090b">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

    <link rel="manifest" href="manifest.json">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="slate .">
    <link rel="apple-touch-icon" href="assets/icon-192.png">

    <style>
        html,
        body {
            background-color: #000000 !important;
            color: #F3F4F6 !important;
        }
    </style>

    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body>

    <div id="appContainer" class="app-container">

        <header id="appHeader" class="app-header"></header>

        <div id="toastNotification" class="toast-notification">
            <span id="toastMessage"></span>
        </div>

        <main id="viewTimeline" class="view active"></main>
        <main id="viewRoutines" class="view hidden"></main>

        <div class="bottom-dock">
            <button id="btnOpenSettings" class="dock-text">slate.</button>

            <button id="btnMainFab" class="fab">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>

            <a href="https://instagram.com/sujoyonweb" class="dock-text">@sujoy</a>
        </div>

    </div>

    <div class="modal-overlay" id="entryModal">
        <div class="modal-surface" id="entryModalSurface">
            <div class="modal-handle"></div>

            <div class="time-section-split">

                <div class="time-inputs-group">
                    <input type="text" inputmode="numeric" id="inputHour" class="time-block" placeholder="00"
                        maxlength="2" autocomplete="off">
                    <span class="time-colon">:</span>
                    <input type="text" inputmode="numeric" id="inputMinute" class="time-block" placeholder="00"
                        maxlength="2" autocomplete="off">
                </div>

                <div class="ampm-toggle-right">
                    <button class="ampm-btn active" id="btnAm">AM</button>
                    <button class="ampm-btn" id="btnPm">PM</button>
                </div>

            </div>

            <div class="modal-section" style="margin-bottom: 12px;">
                <input type="text" id="inputTitle" class="task-input-surface" placeholder="e.g., Deep Study Session"
                    autocomplete="off">
            </div>

            <div class="modal-section subtask-section">
                <div class="subtask-surface">
                    <div class="subtask-header">
                        <span>Subtasks</span>
                        <svg class="subtask-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                    </div>
                    <textarea id="inputSubtasks" class="subtask-input-area"
                        placeholder="▢ Revise SSC Math, etc. &#10;▢ (Press Enter for a new step)"></textarea>
                </div>
            </div>

            <div class="modal-section routine-days-section" style="display: none;">
                <div class="subtask-surface">

                    <div class="subtask-header">
                        <span>Repeat</span>
                        <div style="display: flex; gap: 8px;">
                            <button id="btnWorkdays" class="everyday-btn">Workdays</button>
                            <button id="btnEveryday" class="everyday-btn active">Everyday</button>
                        </div>
                    </div>

                    <div class="day-toggles-wrapper">
                        <div class="day-toggles">
                            <button class="day-toggle active" data-day="0">S</button>
                            <button class="day-toggle active" data-day="1">M</button>
                            <button class="day-toggle active" data-day="2">T</button>
                            <button class="day-toggle active" data-day="3">W</button>
                            <button class="day-toggle active" data-day="4">T</button>
                            <button class="day-toggle active" data-day="5">F</button>
                            <button class="day-toggle active" data-day="6">S</button>
                        </div>
                    </div>

                </div>
            </div>

            <input type="hidden" id="inputTime">
            <button id="btnSaveEntry" class="action-btn">Schedule Block</button>
        </div>
    </div>

    <div class="action-menu-overlay" id="actionMenuOverlay"></div>
    <div class="action-menu-sheet" id="actionMenuSheet">
        <div class="action-menu-header">
            <div class="action-menu-handle"></div>
        </div>

        <div class="action-menu-content">
            <button class="action-menu-btn" id="btnMenuEdit">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
                Edit Block
            </button>
            <button class="action-menu-btn" id="btnMenuPushTomorrow">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="m12 5 7 7-7 7"></path>
                </svg>
                Push to Tomorrow
            </button>
            <button class="action-menu-btn" id="btnMenuPushUnscheduled">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <rect x="2" y="3" width="20" height="5" rx="1"></rect>
                    <path d="M4 8v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8"></path>
                    <polyline points="9 13 12 16 15 13"></polyline>
                    <line x1="12" y1="8" x2="12" y2="16"></line>
                </svg>
                Move to Unscheduled
            </button>

            <div class="action-menu-divider"></div>

            <button class="action-menu-btn danger" id="btnMenuDelete">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
                Delete Block
            </button>
        </div>
    </div>

    <div class="modal-overlay" id="archiveModal">
        <div class="modal-surface" style="padding-bottom: 20px;">
            <div class="modal-handle"></div>
            <div class="modal-section" style="margin-bottom: 12px;">
                <label class="minimal-label">Unscheduled Archive</label>
            </div>
            <div id="archiveList" class="archive-modal-content">
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="settingsModal">
        <div class="modal-surface" style="padding-bottom: 20px;">
            <div class="modal-handle"></div>
            <div class="modal-section" style="margin-bottom: 12px;">
                <label class="minimal-label">Settings</label>
            </div>

            <div class="settings-content">

                <div class="settings-section">
                    <label class="settings-label">Device Sync</label>
                    <div class="sync-dropzone" id="syncDropzone">
                        <button id="btnExportData" class="sync-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            Export Backup Data
                        </button>
                        <div class="sync-divider"></div>
                        <button id="btnImportData" class="sync-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Merge Data from File
                        </button>
                        <input type="file" id="fileImport" accept=".json" style="display: none;">
                        <span class="sync-hint">or tap, drop, or paste file here</span>
                    </div>
                </div>

                <div class="settings-section">
                    <label class="settings-label">Preferences</label>
                    <div class="settings-group">
                        <div class="settings-row">
                            <span>Inbox Capacity</span>
                            <div class="stepper-control">
                                <button class="stepper-btn" id="btnInboxMinus">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round">
                                        <line x1="5" y1="12" x2="19" y2="12"></line>
                                    </svg>
                                </button>
                                <span class="stepper-value" id="textInboxLimit">15</span>
                                <button class="stepper-btn" id="btnInboxPlus">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round">
                                        <line x1="12" y1="5" x2="12" y2="19"></line>
                                        <line x1="5" y1="12" x2="19" y2="12"></line>
                                    </svg>
                                </button>
                                <input type="hidden" id="inputInboxLimit" value="15">
                            </div>
                        </div>

                        <div class="settings-row" id="btnToggleSound">
                            <span>Sound Effects</span>
                            <div class="toggle-switch active" id="soundToggleUI">
                                <div class="toggle-knob"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <label class="settings-label">About</label>
                    <div class="settings-group">
                        <a href="https://sujoyonweb.github.io/about-slate" target="_blank" class="settings-row">
                            <div class="row-left">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"></path>
                                </svg>
                                <span>Read Manual</span>
                            </div>
                            <svg class="chevron-right" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </a>
                        <a href="https://sujoyonweb.github.io" target="_blank" class="settings-row">
                            <div class="row-left">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="16 18 22 12 16 6"></polyline>
                                    <polyline points="8 6 2 12 8 18"></polyline>
                                </svg>
                                <span>Developer</span>
                            </div>
                            <svg class="chevron-right" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </a>
                        <div class="settings-row version-row">
                            <span>Version</span>
                            <span class="version-text">v1.0.1</span>
                        </div>
                    </div>
                </div>

                <div class="stealth-zone">
                    <button id="btnTriggerReset" class="stealth-danger-btn">factory reset</button>
                    <button id="btnFactoryReset" style="display: none;"></button>
                </div>

            </div>
        </div>
    </div>

    <div class="modal-overlay" id="resetModal">
        <div class="alert-modal-surface">
            <div class="alert-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z">
                    </path>
                    <line x1="12" y1="9" x2="12" y2="13"></line>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
            </div>
            <h3 class="alert-title">Factory Reset</h3>
            <p class="alert-desc">This will permanently delete all tasks, routines, and settings. This cannot be undone.
            </p>
            <div class="alert-actions">
                <button id="btnCancelReset" class="alert-btn cancel">Cancel</button>
                <button id="btnConfirmReset" class="alert-btn danger">Wipe Data</button>
            </div>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((reg) => console.log("Slate PWA: Offline Engine Engaged. Scope:", reg.scope))
                    .catch((err) => console.error("Slate PWA: Service Worker Failed:", err));
            });
        }
    </script>

    <script type="module" src="js/app.js"></script>
</body>

</html>
