<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
    <defs>
        <radialGradient id="bgSpotlight" cx="30%" cy="30%" r="80%">
            <stop offset="0%" stop-color="#1c1c1e"/>
            <stop offset="100%" stop-color="#000000"/>
        </radialGradient>

        <linearGradient id="premiumBorder" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="rgba(255, 255, 255, 0.45)"/>
            <stop offset="25%" stop-color="rgba(39, 174, 96, 0.5)"/>
            <stop offset="100%" stop-color="rgba(0, 0, 0, 0)"/>
        </linearGradient>

        <linearGradient id="textMaterial" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#FFFFFF"/>
            <stop offset="100%" stop-color="#A1A1AA"/>
        </linearGradient>

        <filter id="elevationShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000000" flood-opacity="0.85"/>
        </filter>

        <filter id="ledGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="12" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <rect width="512" height="512" rx="112" fill="url(#bgSpotlight)"/>
    
    <rect x="2" y="2" width="508" height="508" rx="110" fill="none" stroke="url(#premiumBorder)" stroke-width="4"/>
    
    <g filter="url(#elevationShadow)">
        <text x="185" y="385" font-family="system-ui, -apple-system, sans-serif" font-weight="800" font-size="360" fill="url(#textMaterial)" text-anchor="middle" letter-spacing="-10">s</text>
        <line x1="360" y1="140" x2="360" y2="400" stroke="#27272A" stroke-width="12" stroke-linecap="round"/>
        <circle cx="360" cy="180" r="22" fill="#09090b" stroke="#52525B" stroke-width="10"/>
        <circle cx="360" cy="340" r="32" fill="#050505" stroke="#27AE60" stroke-width="12"/>
    </g>
    
    <circle cx="360" cy="340" r="14" fill="#27AE60" filter="url(#ledGlow)"/>
    <circle cx="360" cy="340" r="5" fill="#FFFFFF" opacity="0.85"/>
</svg>